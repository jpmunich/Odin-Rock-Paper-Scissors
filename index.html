<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section id="game-info">
        <h2>Choose Your Weapon!</h2>
        <p id="game-info-subheading">First to score 5 points wins!</p>
    </section>
    <section id="selected-weapons">
        <img id="player-selected-weapon" src="./images/question-mark.png" alt="player selection">
        <img id="computer-selected-weapon" src="./images/question-mark.png" alt="computer selection">
    </section>
    <section id="score">
        <p class="score-label"></p>
        <p class="score-label"></p>
    </section>
    <section id="weapons">
        <img class="weapon-img" src="./images/rock.png" alt="rock">
        <img class="weapon-img" src="./images/paper.png" alt="paper">
        <img class="weapon-img" src="./images/scissors.png" alt="scissors">
    </section>
    <div class="overlay" id="disappear"></div>
    <section class="end-game-screen" id="disappear">
        <p>Game Over!</p>
        <button id="button">Play Again?</button>
    </section>
    <footer>
        <p>Copyright 2023 <a href="https://github.com/jpmunich">@jpmunich</a></p>
        <button id="change-color">Change Color</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
